<!DOCTYPE html>
<html>

<head>
    <title>MyGoogle</title>
</head>


<body>

  <style>
    
    *{
      font-family: arial,sans-serif;
    }
    .header{
      font-size: 13px;
      margin-top: 24px;
      margin-left: 10px;
      margin-right: 10px;
  }
    

    ul{
      margin: 0;
      list-style-type: none;
      padding: 0;
      
    }

    .headerleft{
      display: inline-block;
      float: left;
      padding-right: 15px;
      
    }

    .headerright{
      display:inline;
      float: right;
      padding-left: 15px;
    }

    a{
      text-decoration: none;
      background-color: transparent;
      color: rgb(53, 53, 53);
    }
    a:hover{
      text-decoration: underline;
    }

    #apps{
      position: relative;
      width: 20px;
      top: -3px;
      opacity: 0.75;
    }
    #apps:hover{
      opacity: 1;
    }

    #imageA{
      position: relative;
      top: -22px;
      border-radius: 50%;
      padding: 0;
      transform: scale(0.45);
    }

    #logo{
      display: block;
      margin: auto;
      margin-top: 150px;
      width: 400px;
      height: auto;
    }

    .bar{
      display: flex;
      justify-content: center;
      
    }
   
    #search-bar{
      /*display: flex;*/
      position: relative;
      left: 45px;
      background-image: url(./magnifying-glass.jpg);
      background-position: 0 2px;
      background-repeat: no-repeat;
      background-size: 30px;
      padding-left: 30px;
      width: 400px;
      height: 30px;
      z-index: 1;
      margin: auto;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      -webkit-tap-highlight-color: transparent;
      
    }
    #searchbar:hover{
      box-shadow: 0 1px 6px 0 rgba(32, 33, 36, 0.28);
      border-color: rgba(223, 225, 229, 0);
    }
    #search-bar:focus{
      outline: none;
    }
 
    #magnify{
      transform: scale(.6);
    }
    #mic{
      position: relative;
      transform: scale(.37);
      right: 12px;
      bottom: 17px;
      opacity: .9;
      z-index: 2;
    }




  </style>

  <ul class="header">
    <li class="headerleft"><a href="https://about.google/">About</a></li>
    <li class="headerleft"><a href="https://store.google.com/">Store</a></li>
    <a href="https://accounts.google.com/"><img id="imageA" class="headerright" src="./image_a.png"></a>
    <a href="https://gsuite.google.com/"><img id="apps" class="headerright" src="./nine-dots.jpg"></a>
    <li class="headerright"><a href="https://images.google.com/">Images</a></li>
    <li class="headerright"><a href="https://mail.google.com/">Gmail</a></li>
    
  </ul>

  <br>

  
  
  <a href="https://google.com/"><img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></a>

  
  <div id="outer" class="bar">
    
    
   
    <form>
      <input id="search-bar" type="text" placeholder="Search Google or type a URL">
    </form>
    <img id="mic" src="./mic.jpg">
   
  

  </div>
  


</body>





</html>
